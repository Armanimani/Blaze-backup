name: CI

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build on ${{ matrix.os }} on ${{ matrix.configuration }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        configuration: [Debug, Release]
        
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v2.1.0
        with:
          submodules: recursive

      - name: Configure
        run: |
          mkdir build
          cd build 
          cmake ..
    
      - name: Build - Release
        if: matrix.configuration == 'Release'
        run: cmake -DENABLE_IPO:BOOL=True -DENABLE_TESTING:BOOL=True -DCMAKE_BUILD_TYPE=RELEASE --build build
      
      - name: Build - Debug
        if: matrix.configuration == 'Debug'
        run: cmake -DENABLE_IPO:BOOL=False -DENABLE_TESTING:BOOL=True -DCMAKE_BUILD_TYPE=DEBUG --build build
      
      - name: Test
        run: cd build && ctest
