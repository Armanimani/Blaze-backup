name: Master-Windows

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build on ${{ matrix.os }} on ${{ matrix.configuration }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        configuration: [Debug, Release]
        
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v2.1.0
        with:
          submodules: recursive

      - name: Build
        uses: lukka/run-cmake@v2
        with:
          cmakeListsOrSettingsJson: CMakeListsTxtAdvanced
          cmakeListsTxtPath: 'CMakeLists.txt'
          buildDirectory: 'build'
          cmakeBuildType: ${{ matrix.configuration }}  
          buildWithCMake: true
          cmakeGenerator: VS19Win64
          cmakeAppendedArgs: -DENABLE_IPO:BOOL=True -DENABLE_TESTING:BOOL=True
          buildWithCMakeArgs: --config ${{ matrix.configuration }}
      
      - name: Test
        run: ctest -C ${{ matrix.configuration }}
        
      - name: Install
        run: mkdir install && cmake install
