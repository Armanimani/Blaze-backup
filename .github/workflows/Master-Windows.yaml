name: Master-Windows

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build on ${{ matrix.os }} on ${{ matrix.configuration }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        configuration: [Debug, Release]
        
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v2.1.0
        with:
          submodules: recursive
      
      - name: Create build environment
        run: |
          mkdir build

      - name: Configure - Release
        run: |
          cd build 
          cmake .. -G "Visual Studio 16 2019" -A x64 -DENABLE_IPO:BOOL=True -DENABLE_TESTING:BOOL=True -DCMAKE_BUILD_TYPE=RELEASE
    
      - name: Configure - Debug
        run: |
          cd build 
          cmake .. -G "Visual Studio 16 2019" -A x64 -DENABLE_IPO:BOOL=True -DENABLE_TESTING:BOOL=True -DCMAKE_BUILD_TYPE=RELEASE
      
      - name: Build
        run: |
          cd build
          msbuild Blaze.sln
      
      - name: Test
        run: cd build && ctest
